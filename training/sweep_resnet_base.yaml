program: ./training/run_sweep.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  dataset:
    value: RetinaDatasetWrapper
  model:
    value: RetinaModel
  network:
    value: resnetconv
  train_args.batch_size:
    values: [16, 128]
  train_args.epochs:
    values: [5, 64]
  train_args.lr:
    values: [5e-05, 0.002]
  train_args.optimizer:
    distribution: categorical
    values: [adam, momentum, rmsprop]
  train_args.loss:
    distribution: categorical
    values: [crossentropy, focalloss]
